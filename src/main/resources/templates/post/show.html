<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>show post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://github.com/aFarkas/html5shiv/blob/master/dist/html5shiv.min.js"></script>
    <![endif]-->
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<div class="background">
    <nav th:replace="layout/nav.html"></nav>

    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="panel panel-default">
                <header class="post-header">
                    <p class="post-title" th:text="${wantedPost.title}"></p>
                </header>
                <div class="content-main">
                    <article class="article">
                        <div class="article-header">
                            <div class="article-header-text">
                                <p class="article-content">익명</p>
                                <p class="article-content" th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></p>

                                <!--조회 횟수 쓰는 곳-->
                                <p class="article-content"></p>
                            </div>
                        </div>
                        <div class="article-doc">
                            <p th:text="${wantedPost.content}"></p>
                        </div>
                    </article>

                    <div class="post-comment">
                        <div class="post-comment-slipp">
                            <p class="post-comment-count">댓글 2개</p>
                            <div class="post-comment-slipp-articles">

                                <article class="comment">
                                    <div class="article-text">
                                        <p class="comment-content comment-author-name">익명1</p>
                                        <div class="comment-content comment-doc">
                                            <p>익명 1이 남긴 댓글입니다. 익명 1이 남긴 댓글입니다. 익명 1이 남긴 댓글입니다.</p>
                                        </div>
                                        <p class="comment-content comment-time">
                                            2023-05-12 14:06
                                        </p>
                                    </div>
                                </article>

                                <article class="comment" id="answer-1405">
                                    <div class="article-text">
                                        <p class="comment-content comment-author-name">익명2</p>
                                        <div class="comment-content comment-doc">
                                            <p>익명 2가 남긴 댓글입니다. 익명 2가 남긴 댓글입니다. 익명 2가 남긴 댓글입니다.</p>
                                        </div>
                                        <p class="comment-content comment-time">
                                            2023-05-12 14:06
                                        </p>
                                    </div>
                                </article>

                                <form class="submit-write" method="get" action="../index.html ">
                                    <div class="comment-writer-container">
                                        <label for="writer"></label><input class="comment-writer" id="writer" name="writer" readonly value="익명"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="comment"></label><textarea class="form-control" id="comment" name="comment" placeholder="내용을 입력하세요"></textarea>
                                    </div>
                                    <input class="post-write-btn" type="submit" value="등록"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
