<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://github.com/aFarkas/html5shiv/blob/master/dist/html5shiv.min.js"></script>
    <![endif]-->
    <link href="/css/login/login.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav th:replace="layout/nav.html"></nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">로그인</p>
        </header>
        <form name="question" class="info-container" method="get" action="/login">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
        </form>
        <ul class="find_wrap" id="find_wrap">
            <li><a href="/user/find-id" class="find_text">아이디 찾기</a></li>
            <li><a href="/user/find-password" class="find_text">비밀번호 찾기</a></li>
            <li><a href="/user/join" class="find_text">회원가입</a></li>
        </ul>
    </div>
</div>
</body>
</html>
