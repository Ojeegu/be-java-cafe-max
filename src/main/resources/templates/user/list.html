<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>userList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://github.com/aFarkas/html5shiv/blob/master/dist/html5shiv.min.js"></script>
    <![endif]-->
    <link href="/css/user/list.css" rel="stylesheet">
</head>
<body>
<div class="background">
<nav class="navbar navbar-fixed-top header">
    <div class="col-md-12">
        <div class="navbar-header">
            <a href="../index.html" class="navbar-brand"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/">메인 페이지</a></li>
            <li><a class="black-component" href="login.html" role="button">로그인</a></li>
            <li><a class="black-component" href="/user/join" role="button">회원가입</a></li>
        </ul>
    </div>
</nav>

<div class="description">
    <div class="desc-container">
        <p class="desc-small">멤버리스트</p>
        <p class="desc-big">참여자를 확인할 수 있습니다.</p>
    </div>
</div>

<p class="total_num">전체 멤버 10명</p>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>이름</th><th>이메일</th> <th>닉네임</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.userId}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
