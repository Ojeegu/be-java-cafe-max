<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>userList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://github.com/aFarkas/html5shiv/blob/master/dist/html5shiv.min.js"></script>
    <![endif]-->
    <link href="/css/user/list.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav th:replace="layout/nav.html"></nav>

    <div class="description">
        <div class="desc-container">
            <p class="desc-small">회원정보 수정</p>
            <p class="desc-big">회원 정보를 수정할 수 있습니다.</p>
        </div>
    </div>
    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <form method="post" th:action="@{/users/modify/{id}(id=${joinDTO.id})}">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>아이디</th>
                            <th>패스워드</th>
                            <th>이름</th>
                            <th>이메일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${joinDTO.userId}"></td>
                            <td><label>
                                <input type="password" name="password" value="${joinDTO.password}" th:value="${joinDTO.password}">
                            </label></td>
                            <td><label>
                                <input type="text" name="name" value="${joinDTO.name}" th:value="${joinDTO.name}">
                            </label></td>
                            <td><label>
                                <input type="text" name="email" value="${joinDTO.email}" th:value="${joinDTO.email}">
                            </label></td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
                        <button type="submit" class="btn btn-success clearfix pull-right">수정완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
