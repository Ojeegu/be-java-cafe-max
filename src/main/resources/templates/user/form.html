<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>signUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://github.com/aFarkas/html5shiv/blob/master/dist/html5shiv.min.js"></script>
    <![endif]-->
    <link href="/css/user/form.css" rel="stylesheet">
    <link href="/css/popup.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav th:replace="layout/nav.html"></nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <form name="question" class="info-container" method="post" action="/user/join">
            <div class="form-group">
                <label for="name">이름</label>
                <input class="form-control" id="name" name="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="userId">아이디</label>
                <input class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
        <!-- id 중복시 레이어 팝업창 -->
        <div id="popup" th:if="${duplicate}">
            <h2>이미 사용중인 아이디입니다.</h2>
            <button id="close-btn">닫기</button>
        </div>
        <!-- JavaScript 코드 -->
        <script type="text/javascript">
            // id 중복시 레이어 팝업창 표시
            let isDuplicate = [[${duplicate}]];
            if (isDuplicate) {
                document.getElementById('popup').style.display = 'block';
            }

            // 팝업창 닫기 버튼
            document.getElementById('close-btn').addEventListener('click', function () {
                document.getElementById('popup').style.display = 'none';
            });
        </script>
    </div>
</div>
</body>
</html>
