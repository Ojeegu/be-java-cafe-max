# Thymeleaf 템플릿 엔진 설정
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  datasource:
    url: jdbc:h2:mem:test_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081


